<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fruits-Brust</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.4.0/dist/full.css" rel="stylesheet" type="text/css" />
<script src="https://cdn.tailwindcss.com"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <header class="container mx-auto">
        <section class="lg:px-36 my-8 md:px-20 px-5 ">
           <nav>
            <div class="navbar bg-base-100 border-2 border-red-600 bg-rose-600 rounded-full">
                <div class="flex-1 lg:justify-evenly  ">
                    <div class="dropdown">
                        <label tabindex="0" class="btn btn-ghost lg:hidden">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
                                stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M4 6h16M4 12h8m-8 6h16" />
                            </svg>
                        </label>
                        <ul tabindex="0"
                            class="menu menu-sm dropdown-content mt-3 z-[1] p-2 text-base shadow bg-base-100 rounded-box w-52">
                            <li><a>Home</a></li>
                            <li><a>About Us</a></li>
                            <li><a>Shop</a></li>
                            <li><a>All Fruits</a></li>
                        </ul>
                    </div>
                    <div class="navbar-center hidden lg:flex  ">
                        <ul class="menu text-base menu-horizontal px-1 ">
                            <li><a>Home</a></li>
                            <li><a>About Us</a></li>
                            <li><a>shop</a></li>
                            <li><a>All Fruits</a></li>
                        </ul>
                       
                    </div>
                    <div class="flex">
                        <img src="images/logo.png" alt="">
                        <a class="btn btn-ghost normal-case text-xl lg:text-4xl">Fruits Brust</a>
                    </div>
                   
                </div>
                <div class="lg:pr-10 lg:block hidden ">
                    <input  class="text-black font-bold border-2 py-2 px-5 rounded-full"  type="search" name="Search" placeholder="Search here" id="">
                
                </div>

            </div>
           </nav>

           <div class="carousel  my-10">
            <div id="slide1" class="carousel-item relative w-full h-[300px] lg:h-auto ">
                
                
              <img src="images/banner1.png" class="w-full" />
              
              <div class="absolute flex justify-between transform -translate-y-1/2 left-5 right-5 top-1/2">
                <a href="#slide4" class="btn btn-circle">❮</a> 
                <a href="#slide2" class="btn btn-circle">❯</a>
              </div>
            </div>
            
            <div id="slide2" class="carousel-item relative w-full">
              <img src="images/banner2.png" class="w-full" />
              <div class="absolute flex justify-between transform -translate-y-1/2 left-5 right-5 top-1/2">
                <a href="#slide1" class="btn btn-circle">❮</a> 
                <a href="#slide3" class="btn btn-circle">❯</a>
              </div>
            </div> 
            <div id="slide3" class="carousel-item relative w-full">
              <img src="images/banner3.png" class="w-full" />
              <div class="absolute flex justify-between transform -translate-y-1/2 left-5 right-5 top-1/2">
                <a href="#slide2" class="btn btn-circle">❮</a> 
                <a href="#slide4" class="btn btn-circle">❯</a>
              </div>
            </div> 
            <div id="slide4" class="carousel-item relative w-full">
              <img src="images/banner4.png" class="w-full" />
              <div class="absolute flex justify-between transform -translate-y-1/2 left-5 right-5 top-1/2">
                <a href="#slide3" class="btn btn-circle">❮</a> 
                <a href="#slide1" class="btn btn-circle">❯</a>
              </div>
            </div>
          </div>

          <div class="text-center lg:-mt-96 md:-mt-80 -mt-80 text-white relative space-y-3">
                <h1 class="text-4xl">Exotic tastes at your doorstep</h1>
                <p>We supply highly quality organic products</p>
                <button class="bg-rose-500 lg:px-4 lg:py-2 px-2 py-1 rounded-lg absolute -ml-10 ">Shop Now</button>
            </div> 
              
        </section>

    </header>

    <main></main>

    <footer></footer>
</body>
</html>
